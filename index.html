<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="home">
        <div class="name">
            <div class="headlines">
                <span class="headline">WELCOME TO MY WEBSITE</span><br>
                <span class="text first-text">I'm a</span>
                <span class="text sec-text">Web Devloper</span>

            </div>
            <div class="btn"> <button class="contact-btn">CONTACT ME</button>
            </div>
        </div>
    </div>

    <script>
        const text = document.querySelector(".sec-text");

        const textlaod = () => {
            setTimeout(() => {
                text.textContent = "Aakanksha Gaikwad"
            }, 0);
            setTimeout(() => {
                text.textContent = "Web Devloper"
            }, 4000)
            setTimeout(() => {
                text.textContent = "Front End Developer"
            }, 8000)
            setTimeout(() => {
                text.textContent = "Backend Developer"
            }, 12000)
        }
        textlaod();
        setInterval(textlaod, 16000);
    </script>
</body>

</html>
